<div class="container">
 
    <div class="row">
        <div class="col-4">
            <app-select  [label]="'Gender'" [data]="Genders" (selectedValue)="OnGenderChange($event)"></app-select>
        </div>
        <div class="col-4">
          <app-select [label]="'Category'" [data]="categories" (selectedValue)="OnCategoryChange($event)"></app-select>
        </div>
       
        <div class="col-4"> <label for="">Hero Name :</label><input type="text" [(ngModel)]="hero.name" placeholder="Hero Name" class="form-control"></div>
       
    </div>

<div class="row mt-2">
    <div class="col-4"><input type="text" [(ngModel)]="hero.power" placeholder="Hero Power" class="form-control"></div>
    <div class="col-4"><input type="text" [(ngModel)]="hero.image" placeholder="Hero Image" class="form-control"></div>
    <div class="col-4"><button style="background-color: violet;" class="form-control" (click)="CreateHero()">Create</button></div>
</div>
    <app-showheros [showupdate]="true" [title]="'Create Hero'"></app-showheros>
 
</div>
